<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Section</title>
    <style>
        .featured-section {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .featured-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .featured-grid {
            display: flex;
            justify-content: space-around;
            border: 20px solid rebeccapurple;
        }
        .featured-item {
            width: calc(33% - 10px);
            background-color: white;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .featured-image img {
            width: 100%;
            height: auto;
        }
        .featured-content {
            padding: 15px;
        }
        .watch-button {
            display: block;
            width: max-content;
            padding: 10px;
            background-color: red;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="featured-section">
        <div class="featured-title">Featured in</div>
        <div class="featured-grid">
            <!-- Featured Item 1 -->
            <div class="featured-item">
                <div class="featured-image">
                  <img src="./assets//mentorsImg.png" alt="Featured Image 1"></div>
                <div class="featured-content">
                    <h3>Youngest Entrepreneur to be funded on Shark Tank India</h3>
                    <a href="#" class="watch-button">Watch Episode</a>
                </div>
            </div>
            <!-- Featured Item 2 -->
            <div class="featured-item">
                <div class="featured-image">
                  <video src=""></video>
                  <!-- <img src="/path-to-your-image2.jpg" alt="Featured Image 2"></div> -->
                <div class="featured-content">
                    <h3>Another Achievement Title</h3>
                    <a href="#" class="watch-button">Watch Episode</a>
                </div>
            </div>

            </div>
    </div>
    </div>
    
</body>
</html>
